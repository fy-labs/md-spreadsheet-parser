name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'md-spreadsheet-parser/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'md-spreadsheet-parser/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: md-spreadsheet-parser

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "md-spreadsheet-parser/uv.lock"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "md-spreadsheet-parser/pyproject.toml"

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run tests
      run: uv run pytest
